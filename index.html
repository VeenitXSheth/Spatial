<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://unpkg.com/movement.css/movement.css" rel="stylesheet">
    <title>Spatial</title>
</head>
<body>
    
    <main>
        <section>
            <nav>
                <ul>
                    <div class="logo-wrapper">
                        <span class="material-symbols-outlined">graphic_eq</span>
                        <h1>Spatial</h1>
                    </div>
                    <a href="/about">About</a>
                    <a href="#">GitHub</a>
                    <a href="/join">Join</a>
                </ul>
            </nav>
            <div id="hero">
                <div class="content" data-m="bounce-up">
                    <h1>Just Music. No Distractions.</h1>
                    <p>Open-Source with Privacy in Mind.</p>
                    <button>Learn More</button>
                </div>
                <div class="animation">
                    <span class="eq-bar-1"></span>
                    <span class="eq-bar-2"></span>
                    <span class="eq-bar-3"></span>
                    <span class="eq-bar-4"></span>
                    <span class="eq-bar-5"></span>
                    <span class="eq-bar-6"></span>
                    <span class="eq-bar-7"></span>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
