<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Login | Spatial</title>
</head>
<body>

    <main>
        <div class="wrapper">
            <div class="left">
                <h1>Listen to your music.<span class="bold"> Your way.</span></h1>
                <p>Just music, no distractions, completely open-source.</p>
                <div class="legal">
                    <div class="privacy-wrapper">
                        <span class="material-symbols-outlined">lock</span>
                        <p>Privacy policy</p>
                    </div>
                    <div class="terms-wrapper">
                        <span class="material-symbols-outlined">gavel</span>
                        <p>Terms of service</p>
                    </div>
                </div>
            </div>
            <div class="right">
                <form action="https://spatial.veenitxs.repl.co/login" method="POST">
                    <h1>Welcome back</h1>
                    <p>Enter the information below to login to the platform.</p>
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                    <div class="settings">
                        <div class="remember-wrapper">
                            <input type="checkbox" id="remember-me-box">
                            <p>Remember me</p>
                        </div>
                        <div class="forgot-wrapper">
                            <a href="#">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit">Log in</button>
                </form>
            </div>
        </div>
    </main>

    <script src="login.js"></script>
    
</body>
</html>
